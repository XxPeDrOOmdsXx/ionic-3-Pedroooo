<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1> Nome do usuario </h1>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imagens/marty.png">
      </ion-avatar>
      <h2 class="feed_title">{{ nome_usuario }}</h2>
      <p class="feed_data">November 22, 2017</p>
    </ion-item>

    <img src="assets/imagens/advance.png">

    <ion-card-content>
      <p>estou copiando um App incrivel!

      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>5000 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>300 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          21h nov
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
